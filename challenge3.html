<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <title>Challenge 4</title>
    <style>
      .errorMsg { 
        font-family: 'Raleway', sans-serif;
        font-weight: bold;
        color:red;
        display:none; } 
    </style>
    
    <script>
    function checkForm(){
      // Write a function that displays the appropriate error message(s) if a field is left blank.  Make sure the form action is not performed if either field is blank. (Needs more than 1 if statement)
      var name = document.querySelector("#name")
      var add = document.querySelector("#addr")
      var nameE = document.querySelector("#nameError")
      var addE = document.querySelector("#addressError")

      var valid = true;

      if (name.value == ""){
        nameE.style.display = "block";
        valid = false;
      }
      else
        nameE.style.display = "none";
      
      if (add.value == ""){
        addE.style.display = "block";
        valid = false;
      }
      else
        addE.style.display = "none";
      
      return valid;
    }  
    </script>
</head>
<body>
    <h1>Challenge 3</h1>
  <form action="challenge4.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="name">Full name: </label>
            <input type="text" name="fullname" id="name"><br/>
            <p class="errorMsg" id="nameError">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="addr" id="addr">
            <p class="errorMsg" id="addressError">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!"> 
    </form>
</body>
</html>
